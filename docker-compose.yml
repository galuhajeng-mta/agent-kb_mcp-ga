
services:
  central-memory:
    build: .
    ports:
      - "7310:7310"
    volumes:
      - ./central-memory-data:/app/app/data
      - ./scripts:/app/scripts
    env_file:
      - .env

  postgres:
    image: postgres:15
    container_name: kb_mcp-postgres
    environment:
      POSTGRES_DB: agent_db
      POSTGRES_USER: agent_user
      POSTGRES_PASSWORD: agent_pass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: